<app-popup *ngIf="printPopup" [msg]="popoverMessage" [color]="colorPopup ? 'green' : 'red'"></app-popup>
<app-card [title]="registration.childName ">
  <app-registration-add *ngIf="printUpdate" addOrPatch="patch" [registration]="registration"
    title="Modifier ce stagiaire" (emitId)="getId($event)" (postStatus)="getPostStatus($event)"
    (postMessage)="getPostMessage($event)" (closeCard)="getClosedButton($event)"></app-registration-add>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" size-sm="10" size-md="8" size-lg="2">
        <ion-row *ngFor="let internship of registration.Internships">
          Inscrit à: {{internship.name}}
        </ion-row>
        <ion-row>
          {{registration.age}} ans
        </ion-row>
      </ion-col>

      <ion-col size="12" size-sm="10" size-md="8" size-lg="3">
        <ion-row>
          Mail: {{registration.mail}}
        </ion-row>
        <ion-row>
          Personne de contact: {{registration.parentName}}
        </ion-row>
      </ion-col>


      <ion-col size="12" size-sm="10" size-md="8" size-lg="3">
        <ion-row>
          Téléphone: {{registration.parentPhone}}
        </ion-row>
        <ion-row>
          Inscription payée: {{registration.paid | booleanPipe:'registration.paid'}}
        </ion-row>
        <ion-row *ngIf="registration.healthIssue">
          Problème de santé: {{registration.healthIssue}}
        </ion-row>
      </ion-col>

      <ion-col size="12" size-sm="10" size-md="8" size-lg="2">
        <app-button iconName="settings" (click)="updateForm()"></app-button>
        <app-button iconName="trash-bin" (click)="deleteRegistration(registration.id)"></app-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</app-card>
