<ion-list [inset]="true">
    <ion-item>
        <ion-title> Stages pr√©vus </ion-title>
    </ion-item>
    <ion-item *ngFor="let element of dataArray">
        <ion-label>{{element.name || element.childName}}</ion-label>
        <ion-text> {{element.numberAvailable | singleOrPlural:'place' }} </ion-text>
        <ion-icon name="create-outline"></ion-icon>
        <ion-icon (click)="deleteInternship(element.id)" name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-icon size="large" name="add-circle-outline"></ion-icon>
    </ion-item>
</ion-list>
